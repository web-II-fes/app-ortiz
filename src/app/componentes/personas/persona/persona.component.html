<form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div class="contenedor">
    <h1>Ingrese sus Datos</h1>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Nombre: </mat-label>
        <input
          matInput
          name="nombre"
          formControlName="nombre"
          placeholder="Nombre"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido: </mat-label>
        <input
          matInput
          name="apellido"
          formControlName="apellido"
          placeholder="Apellido"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Edad: </mat-label>
        <input matInput name="edad" formControlName="edad" placeholder="Edad" />
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Guardar</button>
    </div>

    <div class="center">

      <table mat-table [dataSource]="personas" class="mat-elevation-z8">
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="thcenter"> Nombre </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef class="thcenter"> Apellido </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.apellido}} </td>
        </ng-container>
    
        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef class="thcenter"> Edad </th>
          <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.edad}} </td>
        </ng-container>
    
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="thcenter"> Acciones </th>
          <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
            <div style="height: 100%; width: 100%;">
              <button type="button" class="buttontable" mat-raised-button color="primary"
                (click)="editarPersona(element)">Editar</button>
              <button type="button" class="buttontable" mat-raised-button color="primary"
                (click)="borrarPersona(element)">Borrar</button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

   <!-- <h2>Apple</h2>
    <div class="texto" *ngFor="let noticia of noticias">
    <p>
      {{ noticia.description }}
    </p> --> 
  
  </div>
</form>
